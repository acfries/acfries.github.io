site_name: Maps by Alex Fries

plugins:
  - awesome-pages:
      collapse_single_pages: true
  - blog

markdown_extensions:
  - admonition

nav:
  - Home: index.md
  - Resume: resume/index.md
  - About: about/index.md

remote_branch: 'master'

theme:
    name: 'material'
    custom_dir: 'theme'
    language: 'en'
    palette:
      primary: 'brown'
      accent: 'brown'
    logo:
      icon: 'terrain'
    feature:
      tabs: true
    font: 'Open Sans'
    favicon: 'img/logo.ico'

extra_css:
  - 'stylesheets/extra.css'

extra:
  social: 
    - type: 'twitter'
      link: 'https://twitter.com/Carto_ALex'
    - type: 'linkedin'
      link: 'https://www.linkedin.com/in/alexander-fries-097685174/'
    - type: 'github'
      link: 'https://github.com/acfries'

site_author: Alex Fries