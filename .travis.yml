language: python
python: 3.7

install:
  - pip install -U mkdocs-material
  - pip install mkdocs-awesome-pages-plugin
  - pip install mkdocs-blog-plugin

script:
  - mkdocs build

deploy:
 provider: pages
 skip_cleanup: true
 github_token: $GITHUB_TOKEN
 local_dir: site
 target-branch: master
 on:
   all_branches: true
